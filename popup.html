<!DOCTYPE html>
<html>
  <body>
    <style type="text/css">
      a {
        text-decoration: none;
      }

      body {
        font-family: Roboto, system-ui, sans-serif;
        font-size: 81.25%;
      }

      .item {
        display: flex;
        align-items: center;
        padding: 2px;
      }

      .score {
        text-align: center;
        padding: 6px;
        font-weight: bold;
      }

      .title {
        text-overflow: ellipsis;
        white-space: nowrap;
        overflow: hidden;
        margin-inline-start: 16px;
      }

      .domain {
        color: rgb(95, 99, 104);
        margin-inline-start: 16px;
      }

      .green {
        color: rgb(42, 152, 94);
      }
      .yellow {
        color: rgb(221, 171, 82);
      }
      .red {
        color: rgb(203, 52, 42);
      }
    </style>

    <button id="clear" style="float: right;">Clear History</button>

    <div id="history"></div>

    <script src="popup.js"></script>
  </body>
</html>
